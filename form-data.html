<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <link rel="stylesheet" href="styles2.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script>
        function saveToPDF() {
          var pdf = new jsPDF('p', 'pt', 'a4');
          pdf.addHTML(document.body, function() {
            var link = document.createElement("a");
            link.download = "Michi Lover Certificate.pdf";
            link.href = pdf.output('datauristring');
            link.click();
          });
        }
      </script>
    
</head>
<body>
    



    <div class="border-pattern">
    <div class="content">
     <div class="inner-content">
      <h1>Karen Certificate</h1>
      <h2>for outstanding performance in the <br>Karen Certification Program </h2>
      <h3>This Certificate Is Proudly Presented To ${name}</h3>
      <h3>Criminals in Possession: ${number} - Permission to explore: ${space}</h3>
      <h3>On</h3>
      <p>Feburary, 2023</p>
      <button onclick="saveToPDF()">Save Page to PDF</button>
      <div class="badge">
      </div>
     </div>
    </div>
   </div>



</body>
