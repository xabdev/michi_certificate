<!DOCTYPE html>
<html lang="en">

<head>
    <title>Karen Certification Program</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="script.js"></script>
</head>

<body class="anima">
    <div>
        <p id="description">Official Michi Fanclub <br>for Purr-fect Ownership!</p>
        <h1 id="title">CAT OWNER <br>CERTIFICATE</h1>
    </div>
    <form method="get">
        <fieldset>
            <legend>Personal Information</legend>
            <label class="block" id="name-label">What's your name ? <input class="block, sel" required id="name"
                    type="text" placeholder="Karen"></label>
            <label id="email-label">e-mail address <input class="block, sel" id="email" type="email"
                    placeholder="michi@atun.com"></label>
        </fieldset>
        <fieldset>
            <legend>Quantity and Origin</legend>
            <label class="block" id="number-label">Number of cats ? <input class="block, sel" id="number" type="number"
                    min="1" max="100" placeholder="-"></label>
            <label>Where do they come from ?
                <select class="block, sel" id="dropdown">
                    <option value="">Pick one!</option>
                    <option value="Purchased">Purchased</option>
                    <option value="Adopted">Adopted</option>
                    <option value="Rescued">Rescued</option>
                    <option value="Inherited">Inherited</option>
                    <option value="Rescued, Adopted and Inherited">All of the above</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Can they go outside ?</legend>
            <label id="radio1"><input type="radio" name="space" value="allowed">Yes</label>
            <label id="radio2"><input type="radio" name="space" value="sometimes allowed">Sometimes</label>
            <label id="radio3"><input type="radio" name="space" value="not allowed">No</label>
        </fieldset>
        <fieldset>
            <legend>What kind of colour ?</legend>
            <label><input name="opt" value="solid" type="checkbox">Solid</label>
            <label><input name="opt" value="bicolor" type="checkbox">Bicolor</label>
            <label><input name="opt" value="tricolor" type="checkbox">Tri-color</label>
        </fieldset>
        <fieldset>
            <legend>Dedicated to: </legend>
            <label>
                <textarea id="likes" maxlength="65" name="likes" rows="3" cols="30" placeholder="..."></textarea>
            </label>
        </fieldset>
        <fieldset>
            <input id="submit" type="submit" value="Submit" />
        </fieldset>
    </form>


    <footer>Â© 2023 Created with HTML, CSS, JavaScript, and GIMP by xabdev@gmail.com</footer>

</body>

</html>
