<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Karen Certification Program</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
    </head>
<body class="anima">
    <script src="script.js"></script>
    <h1 id="title">MICHI LOVER<h1>
    <h1>CERTIFICATE<h1>
    <p id="description">official michi fanclub</p>
   
    <form method="get">
  
        <fieldset>
            <legend>Give us your information muahaha !</legend>
            <label class="block" id="name-label">What's your name ? <input class="block, sel" required id="name" type="text" placeholder="Karen"></label>
            <label id="email-label">Give us your email ! <input class="block, sel" required id="email" type="email" placeholder="michi@atun.com"></label>
        </fieldset>

        <fieldset>
            <legend>Quantity and Origin</legend>
            <label class="block" id="number-label">Number of cats ? <input class="block, sel" id="number" type="number" min="1" max="10" placeholder="100"></label>
            <label>Where do they come from ? 
            <select class="block, sel" id="dropdown">
                <option value="">Pick one!</option>
                <option value="Compraditos">Compraditos</option>
                <option value="Adptaditos">Adoptaditos</option>
                <option value="Rescataditos">Rescataditos</option>
                <option value="Heredaditos">Heredaditos</option>
                <option value="all of the above">all of the above</option>
            </select>
            </label>
        </fieldset>

        <fieldset>
            <legend>Can they go outside ?</legend>
            <label id="radio1"><input type="radio" name="space" value="Yes">Yes</label>
            <label id="radio2"><input type="radio" name="space" value="Sometimes">Sometimes</label>
            <label id="radio3"><input type="radio" name="space" value="No">No</label>
        </fieldset>

        <fieldset>
            <legend>What kind of colour ?</legend>
            <label><input name="opt" value="solid" type="checkbox">Solid</label>
            <label><input name="opt" value="bicolor" type="checkbox">Bicolor</label>
            <label><input name="opt" value="tricolor" type="checkbox">Tri-color</label>
            
        </fieldset>
        <fieldset>
            <legend>Where do you learn about cats ?</legend>
            <label>
            <textarea id="likes" name="likes" rows="10" cols="28" placeholder="I like my pillow, my fancy bed, My cat tree and the bathroom sink. Each has its time and fills a need, but a box is best when I want to think."></textarea>
            </label>
        </fieldset>
        <fieldset>
        <input type="submit" value="Submit" />
        </fieldset>

    </form>
    <script>
        function displayFormData() {
          const name = document.querySelector("#name").value;
          const email = document.querySelector("#email").value;
          const number = document.querySelector("#number").value;
          const dropdown = document.querySelector("#dropdown").value;
          const space = document.querySelector('input[name="space"]:checked').value;
          const opt = Array.from(document.querySelectorAll('input[name="opt"]:checked')).map(checkbox => checkbox.value);
          const likes = document.querySelector("#likes").value;
      
          const formDataDisplay = `
            <div class="r">
            <h4>Michi Certificate +</h4>
            <h3>${name}</h3>
            <h3>e-mail: ${email}</h3>
            <h3>Has ${number} criminals.</h3>
            <h3>Origin: ${dropdown}</h3>
            <h3>Can they go outside?: ${space}</h3>
            <h3>Colors: ${opt.join(", ")}</h3>
            <h3>Where do you learn about cats?: ${likes}</h3>
            </div>
          `;
          const newWindow = window.open("", "", "width=400, height=400");
                newWindow.document.write(formDataDisplay);
          /*document.querySelector("#form-data-display").innerHTML = formDataDisplay;*/
        }
      
        document.querySelector("form").addEventListener("submit", function(event) {
          event.preventDefault();
          displayFormData();
        });
      
      
      </script>
      
      <div id="form-data-display"></div>
